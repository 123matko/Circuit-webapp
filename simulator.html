<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
    <title>Simulator</title>
</head>
<body>
<div id="desk">
    <div class="control">
        <a id="simulation" class="simButton">Simulate</a>
    <a id="wire" class="simButton" onclick="addWire()">Add wire</a>

    </div>
    <div id="simDesk">
        <div id="wireDialog">
            <div class="dialogContent">
            <span class="close">&times;</span>
                <label for="from">From:</label>
                <select name="from" id="from">
                    <option >Choose first component</option>
                </select>
                <label for="to">To:</label>
                <select name="to" id="to">
                    <option >Choose second component</option>
                </select>

                <a id="add" class="dialogButton">ADD</a>
            </div>
        </div>
    </div>

</div>
<div id="components" >
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Resistors')">Resistors</button>
        <button class="tablinks" onclick="openTab(event, 'Sources')">Sources</button>

    </div>
    <div id="Resistors" class="tabcontent">

        <img class="resistorButton" src="img/resistor5ohm.png" alt="Resistor" onclick="addComponent('resistor','5ohm')">
        <img class="resistorButton" src="img/resistor10ohm.png" alt="Resistor" onclick="addComponent('resistor','10ohm')">
    </div>

    <div id="Sources" class="tabcontent">
        <img  class="sourceButton" src="img/source5v.svg" alt="source" onclick="addComponent('source','5v')">
        <img  class="sourceButton" src="img/ground.svg" alt="ground" onclick="addComponent('ground','')">
    </div>
</div>




</body>
</html>
