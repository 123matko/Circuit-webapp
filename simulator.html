<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
    <title>Simulator</title>
</head>
<body>
<div id="desk">
    <div class="control">
        <a id="simulation" class="simButton" onclick="simulate()">Simulate</a>
    <a id="addwire" class="simButton" onclick="openDialog('wireDialog')">Add wire</a>
        <a id="removewire" class="simButton" onclick="openDialog('wireDialogRemove')">Remove wire</a>
        <a id="removecompnent" class="simButton" onclick="openDialog('componentDialogRemove')">Remove component</a>
        <div id="simulator">
            <span class="results">U:</span>
            <span id="U"></span>
            <span class="results">I:</span>
            <span id="I"></span>
            <span class="results">R:</span>
            <span id="R"></span>
        </div>

    </div>
    <div id="deskDesk">
    <ol id="list"></ol>
    <div id="simDesk">
        <div id="componentDialogRemove">
            <div class="dialogContent">

                <label for="componentList">Components:</label>
                <select name="com" id="componentList">
                    <option >Choose component</option>
                </select>
                <a id="removeC" class="dialogButton" onclick="removeComponent()">REMOVE</a>
            </div>
        </div>
        <div id="wireDialogRemove">
            <div class="dialogContent">

                <label for="wires">Wire:</label>
                <select name="wires" id="wires">
                    <option >Choose wire</option>
                </select>
                <a id="remove" class="dialogButton" onclick="removeWire()">REMOVE</a>
            </div>
        </div>
        <div id="wireDialog">
            <div class="dialogContent">

                <label for="from">From:</label>
                <select name="from" id="from">
                    <option >Choose first component</option>
                </select>
                <label for="to">To:</label>
                <select name="to" id="to">
                    <option >Choose second component</option>
                </select>

                <a id="add" class="dialogButton" onclick="addWire()">ADD</a>

            </div>
        </div>
    </div>
    </div>

</div>
<div id="components" >
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Resistors')">Resistors</button>
        <button class="tablinks" onclick="openTab(event, 'Sources')">Sources</button>

    </div>
    <div id="Resistors" class="tabcontent">

        <img class="resistorButton" src="img/resistor5.svg" alt="Resistor" onclick="addComponent('resistor','5')">
        <img class="resistorButton" src="img/resistor10.svg" alt="Resistor" onclick="addComponent('resistor','10')">
    </div>

    <div id="Sources" class="tabcontent">
        <img  class="sourceButton" src="img/source5.svg" alt="source" onclick="addComponent('source','5')">
        <img  class="sourceButton" src="img/ground.svg" alt="ground" onclick="addComponent('ground','')">
    </div>
</div>




</body>
</html>
